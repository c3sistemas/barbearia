version: '3'

services:
  php-apache:
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    ports:
      - "${PORTS}"  
    volumes:
      - ../../:/var/www/html  
      - ./cron:/var/spool/cron/crontabs  # Mapeando o arquivo de crontab
      - /etc/localtime:/etc/localtime:ro  # Para sincronizar o fuso hor√°rio
      - /etc/timezone:/etc/timezone:ro


    
    networks:
      - mysql-network         

networks:
  mysql-network:
    external: true           
